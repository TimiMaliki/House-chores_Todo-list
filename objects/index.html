<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>

    <button
      onclick="
        resetButton()
"
    >
      Reset
    </button>

    <script>
      const score = {
        win: 0,
        lose: 0,
        Tie: 0,
      };

      function resetButton() {
        score.win = 0;
        score.lose = 0;
        score.Tie = 0;
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }

        if (result === "You win.") {
          score.win += 1;
        } else if (result === "You lose.") {
          score.lose += 1;
        } else if (result === "Tie.") {
          score.Tie += 1;
        }
  
//       const local =  localStorage.setItem('store','hello');

//    const get =  localStorage.getItem('store')
//    console.log(get);
//         const json = JSON.stringify('score');
            //   console.log(json);
        // console.log(JSON.parse(json));

        // alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        alert(`You picked ${playerMove} . Coputer pick ${computerMove}. ${result}
        win:${score.win} , lose:${score.lose} ,tie:${score.Tie}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
