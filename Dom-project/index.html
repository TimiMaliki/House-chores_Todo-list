<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribeButton()" class="button">Subscribe</button>

    <script>
      const btn = document.querySelector(".button");

      function subscribeButton() {
        btn.innerText =
          btn.innerText === "Subscribe" ? "Subscribed" : "Subscribe";
      }
    </script>
  </body>
</html>
