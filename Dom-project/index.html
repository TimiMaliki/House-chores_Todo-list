<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribeButton()" class="button">Subscribe</button>

    <br /><br /><br /><br />

    <button onclick="gamePlay('Rock')">Rock</button>
    <button onclick="gamePlay('Paper')">Paper</button>
    <button onclick="gamePlay('Scissor')">Scissors</button>

    <br /><br /><br />

    <p class="text"></p>


    <br><br><br>

    <p class="score"></p>
   <button onclick="resetBtn()">Reset Score</button>

       <p>Amazon Shipping Calculator</p>
       <p>orders under $40 = $10 shipping</p>

       <input type="number" class="inputForm" value="" onkeydown="onKey()"> <button onclick="inputFunction()">Calculate</button>
       <p class="valueOfCalculation"></p>

    <script>
      const btn = document.querySelector(".button");
      const display = document.querySelector(".text");
      const scoreStore = document.querySelector(".score")
      const showValue = document.querySelector(".valueOfCalculation")
      

      score={
            win:0,
            lose:0,
            tie:0,
      }

      //shipping function


      function inputFunction(){
        const  inputValue =  document.querySelector(".inputForm")
                   let cost =Number(inputValue.value)
        if(cost < 40){
                cost += 10
        }else if(cost >= 50){
             cost *= 1
        }   
        showValue.innerHTML = `You Shipping fee is ${cost}`
      }

      function onKey(){
        if(event.key === "Enter"){
            inputFunction()
        }
      }

    
   

      function subscribeButton() {
        btn.innerText =
          btn.innerText === "Subscribe" ? "Subscribed" : "Subscribe";
      }

      function computerMove() {
        const randomNumber = Math.random();

        let computerPlay = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerPlay = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerPlay = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerPlay = "Scissor";
        }

        return computerPlay;
      }

      function gamePlay(play) {
        computerPlay = computerMove();

        let player = "";

        if (play === "Rock") {
          if (computerPlay === "Rock") {
            player = "You Tie";
          } else if (computerPlay === "Scissor") {
            player = "You Win";
          } else if (computerPlay === "Paper") {
            player = "You lose";
          }
        }else if(play === "Scissor"){
            if(computerPlay === "Rock") {
            player = "You lose";
          } else if (computerPlay === "Scissor") {
            player = "You Tie";
          } else if (computerPlay === "Paper") {
            player = "You Win";
          }
        }else if(play === "Paper"){
            if(computerPlay === "Rock") {
            player = "You Win";
          } else if (computerPlay === "Scissor") {
            player = "You Lose";
          } else if (computerPlay === "Paper") {
            player = "You Tie";
          }
        }

        display.innerHTML = `You play:${play} , The Computer played:${computerPlay} , Result:${player}`;
          
          if(player === "You Win"){
               score.win +=1
          }else if(player === "You Lose"){
            score.lose +=1
          }else if(player === "You Tie"){
            score.tie +=1
          }
         scoreStore.innerHTML =`win:${score.win} , lose:${score.lose}  , tie:${score.tie}`         
      }


      function resetBtn(){
        score.win=0;
        score.tie=0;
        score.lose=0
        scoreStore.innerHTML =`win:${score.win} , lose:${score.lose}  , tie:${score.tie}`  
        
      }



    
    </script>
  </body>
</html>
